
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    #ul1 {width:400px; height:300px; border:1px solid black; overflow:auto;}
    #ul1 li.me {color:green}
    .err_box {width:100%; height:20px; line-height: 20px; text-align:center; color:red; display:none}
    </style>
    <script src="./socket.js" charset="utf-8"></script>
    <script>
    let sock=io.connect('ws://localhost:7001/',{query:{
	token:"415345646",}
	});
 
    sock.on('connect', ()=>{
      document.getElementsByClassName('err_box')[0].style.display='none';
    });
	 sock.on('remove', (msg)=>{
   console.log(msg)
    });
    sock.on('disconnect', ()=>{
      document.getElementsByClassName('err_box')[0].style.display='block';
    });
 
    //聊天室
    window.onload=function (){
      let oTxt=document.getElementById('txt1');
      let oBtn=document.getElementById('btn1');
      let oUl=document.getElementById('ul1');
 
      oBtn.onclick=function (){
        sock.emit('message', oTxt.value);
 
        let oLi=document.createElement('li');
        oLi.innerHTML=oTxt.value;
        oLi.className='me';
 
        oTxt.value='';
 
        oUl.appendChild(oLi);
      };
 
      sock.on('message', str=>{
        let oLi=document.createElement('li');
		console.log(str)
        oLi.innerHTML=str;
        oUl.appendChild(oLi);
      });
    };
    </script>
  </head>
  <body>
    <div class="err_box">
      无法连接到服务器，请检查网络
    </div>
    <ul id="ul1"></ul>
    <textarea rows="4" cols="60" id="txt1"></textarea>
    <input type="button" value="发送" id="btn1">
  </body>
</html>
